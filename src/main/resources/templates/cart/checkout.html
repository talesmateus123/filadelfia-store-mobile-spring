<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Filadelfia Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout :: header"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Finalizar Pedido</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/cart">Carrinho</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Checkout</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Resumo do Pedido</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${cart != null and !cart.empty}">
                            <div th:each="item : ${cart.items}" class="d-flex justify-content-between mb-2">
                                <div>
                                    <small th:text="${item.productName}"></small>
                                    <br>
                                    <small class="text-muted" th:text="'Qtd: ' + ${item.quantity}"></small>
                                </div>
                                <div>
                                    <small th:text="'R$ ' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}"></small>
                                </div>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <strong>Total:</strong>
                                <strong th:text="'R$ ' + ${#numbers.formatDecimal(cart.total, 1, 2)}"></strong>
                            </div>
                        </div>
                        <div th:if="${cart == null or cart.empty}" class="text-center text-muted">
                            <p>Carrinho vazio</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Checkout Form -->
            <div class="col-md-8">
                <form th:action="@{/orders/create}" method="post">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5>Endereço de Entrega</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="shippingAddress" class="form-label">Endereço Completo</label>
                                <textarea class="form-control" id="shippingAddress" name="shippingAddress" 
                                         rows="4" required placeholder="Rua, número, complemento, bairro, cidade, estado, CEP"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-header">
                            <h5>Forma de Pagamento</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" 
                                               id="credit_card" value="CREDIT_CARD" checked>
                                        <label class="form-check-label" for="credit_card">
                                            Cartão de Crédito
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" 
                                               id="debit_card" value="DEBIT_CARD">
                                        <label class="form-check-label" for="debit_card">
                                            Cartão de Débito
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" 
                                               id="pix" value="PIX">
                                        <label class="form-check-label" for="pix">
                                            PIX
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" 
                                               id="bank_slip" value="BANK_SLIP">
                                        <label class="form-check-label" for="bank_slip">
                                            Boleto Bancário
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/cart" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Voltar ao Carrinho
                        </a>
                        <button type="submit" class="btn btn-success btn-lg" 
                                th:disabled="${cart == null or cart.empty}">
                            <i class="fas fa-credit-card"></i> Finalizar Pedido
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="layout :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
