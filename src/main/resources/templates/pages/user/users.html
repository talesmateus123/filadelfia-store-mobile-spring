<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{layout :: head}">
</div>
<body>
    <div th:replace="~{layout :: header}">
    </div>

    <div class="container">
        <div id="produtos" class="tab-content active">
            <div class="section-title">
                <h2 th:text="${pageTitle}"></h2>
                <a th:href="@{/users/create}" class="button">
                    <img th:src="@{/images/ion-icons/svg/add-sharp.svg}" alt="Adicionar">
                </a>
            </div>

            <!-- Display flash messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div th:if="${not #lists.isEmpty(users)}" class="search-container">
                <input type="text" id="search-users" placeholder="Pesquisar usuários...">
            </div>
            
            <div th:if="${not #lists.isEmpty(users)}">
                <table id="tabela-usuarios">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Permissões</th>
                            <th>Ativo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-usuarios">
                        <tr th:each="user : ${users}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:if="${user.role.name() == 'USER'}">Usuário</span>
                                <span th:if="${user.role.name() == 'ADMIN'}">Administrador</span>
                                <span th:if="${user.role.name() == 'MANAGER'}">Gerenciador</span>
                            </td>
                            <td th:text="${user.active} ? 'Sim' : 'Não'"></td>
                            <td>
                                <a th:href="@{'/users/' + ${user.id}}" class="view-button">Ver Detalhes</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(users)}">
                <p>Nenhum usuário encontrado.</p>
            </div>
        </div>
    </div>
    
    <div th:replace="~{layout :: footer}">
    </div>
</body>
</html>
