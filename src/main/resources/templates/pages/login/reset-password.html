<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha - Filadelfia Store</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <style>
        .reset-password-wrapper {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .reset-password-container {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .reset-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-password-header h2 {
            color: #333;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .reset-password-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .alert-error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .reset-password-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-control {
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 4px;
            font-size: 1.25rem;
        }

        .password-toggle-btn:hover {
            color: #333;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .btn-submit:hover {
            background-color: #218838;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);
        }

        .password-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .reset-password-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .reset-password-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .reset-password-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-password-wrapper">
        <div class="reset-password-container">
            <div class="reset-password-header">
                <h2>üîê Redefinir senha</h2>
                <p>Digite sua nova senha</p>
            </div>
            
            <!-- Error message -->
            <div th:if="${errorMessage}" class="alert alert-error">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <form th:action="@{/reset-password}" method="post" class="reset-password-form" onsubmit="return validateForm()">
                <input type="hidden" name="token" th:value="${token}"/>
                
                <div class="form-group">
                    <label for="password">Nova senha</label>
                    <div class="password-toggle">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-control"
                               required 
                               minlength="6"
                               autofocus
                               placeholder="M√≠nimo 6 caracteres">
                        <button type="button" 
                                class="password-toggle-btn" 
                                onclick="togglePassword('password', 'toggleIconPassword')"
                                aria-label="Mostrar/ocultar senha">
                            <span id="toggleIconPassword">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="password-hint">Use letras, n√∫meros e caracteres especiais</span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar nova senha</label>
                    <div class="password-toggle">
                        <input type="password" 
                               id="confirmPassword" 
                               name="confirmPassword" 
                               class="form-control"
                               required 
                               placeholder="Digite a senha novamente">
                        <button type="button" 
                                class="password-toggle-btn" 
                                onclick="togglePassword('confirmPassword', 'toggleIconConfirm')"
                                aria-label="Mostrar/ocultar senha">
                            <span id="toggleIconConfirm">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="alert-error" id="passwordMatchError" style="display: none; margin-top: 0.5rem; padding: 0.5rem; font-size: 0.85rem;">
                        As senhas n√£o coincidem
                    </span>
                </div>
                
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <button type="submit" class="btn-submit">Redefinir senha</button>
            </form>
            
            <div class="reset-password-footer">
                <p><a th:href="@{/login}">‚Üê Voltar para o login</a></p>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        function togglePassword(fieldId, iconId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorSpan = document.getElementById('passwordMatchError');
            
            if (password !== confirmPassword) {
                errorSpan.style.display = 'block';
                document.getElementById('confirmPassword').style.borderColor = '#dc3545';
                return false;
            }
            
            errorSpan.style.display = 'none';
            document.getElementById('confirmPassword').style.borderColor = '';
            return true;
        }
    </script>
    
    <footer style="text-align: center; padding: 2rem 0; color: #666;">
        <p>&copy; 2025 Filadelfia Store - Todos os direitos reservados</p>
    </footer>
</body>
</html>
