<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha - Filadelfia Store</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <style>
        .forgot-password-wrapper {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .forgot-password-container {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .forgot-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .forgot-password-header h2 {
            color: #333;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .forgot-password-header p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            white-space: pre-line;
        }

        .forgot-password-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-control {
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        .forgot-password-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .forgot-password-footer p {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .forgot-password-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-wrapper">
        <div class="forgot-password-container">
            <div class="forgot-password-header">
                <h2>üîë Esqueci minha senha</h2>
                <p>Digite seu email e enviaremos um link para redefinir sua senha.</p>
            </div>
            
            <!-- Success message -->
            <div th:if="${param.success}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
            </div>
            
            <!-- Error message -->
            <div th:if="${errorMessage}" class="alert alert-error">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <form th:action="@{/forgot-password}" method="post" class="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-control"
                           required 
                           autofocus
                           placeholder="seu@email.com">
                </div>
                
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <button type="submit" class="btn-submit">Enviar link de redefini√ß√£o</button>
            </form>
            
            <div class="forgot-password-footer">
                <p>Lembrou sua senha? <a th:href="@{/login}">Fa√ßa login aqui</a></p>
                <p><a th:href="@{/}">‚Üê Voltar para a p√°gina inicial</a></p>
            </div>
        </div>
    </div>
    
    <footer style="text-align: center; padding: 2rem 0; color: #666;">
        <p>&copy; 2025 Filadelfia Store - Todos os direitos reservados</p>
    </footer>
</body>
</html>
