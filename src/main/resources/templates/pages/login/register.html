<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{layout :: head}"></div>
    <link th:href="@{/css/register/register.css}" rel="stylesheet"/>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-container">
            <div class="register-header">
                <h2>Criar uma conta</h2>
                <p>Preencha os dados abaixo para se cadastrar</p>
            </div>
            
            <!-- Error message -->
            <div th:if="${errorMessage}" class="alert alert-error">
                <span class="alert-icon">‚ö†</span>
                <div class="alert-content">
                    <div class="alert-title">Erro no cadastro</div>
                    <p class="alert-message" th:text="${errorMessage}"></p>
                </div>
            </div>
            
            <form th:action="@{/register}" 
                  th:object="${registerDTO}" 
                  method="post" 
                  class="register-form"
                  onsubmit="return validateForm()">
                
                <!-- Name field -->
                <div class="form-group">
                    <label for="name">Nome completo <span class="required">*</span></label>
                    <input type="text" 
                           id="name" 
                           th:field="*{name}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('name')} ? 'error'"
                           required 
                           autofocus
                           placeholder="Seu nome completo">
                    <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                
                <!-- Email field -->
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" 
                           id="email" 
                           th:field="*{email}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('email')} ? 'error'"
                           required 
                           placeholder="seu@email.com">
                    <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                
                <!-- Phone field -->
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" 
                           id="phone" 
                           th:field="*{phone}"
                           class="form-control"
                           placeholder="(00) 00000-0000">
                </div>
                
                <!-- Password field -->
                <div class="form-group">
                    <label for="password">Senha <span class="required">*</span></label>
                    <div class="password-toggle">
                        <input type="password" 
                               id="password" 
                               th:field="*{password}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('password')} ? 'error'"
                               required 
                               minlength="6"
                               placeholder="M√≠nimo 6 caracteres"
                               oninput="checkPasswordStrength()">
                        <button type="button" 
                                class="password-toggle-btn" 
                                onclick="togglePassword('password')"
                                aria-label="Mostrar/ocultar senha">
                            <span id="toggleIconPassword">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div id="passwordStrengthBar" class="password-strength-bar"></div>
                    </div>
                    <span class="password-hint">Use letras, n√∫meros e caracteres especiais</span>
                    <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                
                <!-- Confirm Password field -->
                <div class="form-group">
                    <label for="confirmPassword">Confirmar senha <span class="required">*</span></label>
                    <div class="password-toggle">
                        <input type="password" 
                               id="confirmPassword" 
                               th:field="*{confirmPassword}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'error'"
                               required 
                               placeholder="Digite a senha novamente">
                        <button type="button" 
                                class="password-toggle-btn" 
                                onclick="togglePassword('confirmPassword')"
                                aria-label="Mostrar/ocultar senha">
                            <span id="toggleIconConfirm">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                    <span class="error-message" id="passwordMatchError" style="display: none;">As senhas n√£o coincidem</span>
                </div>
                
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <button type="submit" class="btn-register">Criar conta</button>
            </form>
            
            <div class="register-footer">
                <p>J√° tem uma conta? <a th:href="@{/login}">Fa√ßa login aqui</a></p>
                <p><a th:href="@{/}">‚Üê Voltar para a p√°gina inicial</a></p>
            </div>
        </div>
    </div>

    <script th:src="@{/js/register/register.js}"></script>
    
    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
