<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head}">
</head>
<body>
    <header th:replace="~{layout :: header}">
    </header>

    <div class="container">
        <div id="produtos" class="tab-content active">
            <div class="section-title">
                <h2 th:text="${pageTitle}"></h2>
                <a th:href="@{/categories/create}" class="button">
                    <img th:src="@{/images/ion-icons/svg/add-sharp.svg}" alt="Adicionar">
                </a>
            </div>

            <!-- Display flash messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div th:if="${not #lists.isEmpty(categories)}" class="search-container">
                <input type="text" id="search-produtos" placeholder="Pesquisar categorias...">
            </div>
            
            <div th:if="${not #lists.isEmpty(categories)}">
                <table id="tabela-produtos">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Ativo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-produtos">
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.name}"></td>
                            <td th:text="${category.description}"></td>
                            <td th:text="${category.active} ? 'Sim' : 'Não'"></td>
                            <td>
                                <a th:href="@{'/categories/' + ${category.id}}" class="view-button">Ver Detalhes</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(categories)}">
                <p>Nenhuma categoria encontrada.</p>
            </div>
        </div>
    </div>
    
    <div th:replace="~{layout :: footer}">
    </div>
</body>
</html>
