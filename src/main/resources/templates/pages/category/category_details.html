<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{layout :: head}">
</div>
<body>
    <div th:replace="~{layout :: header}">
    </div>
    
    <div class="container">
        <div id="categories" class="tab-content active">
            <div class="section-title">
                <h2 th:text="${pageTitle}"></h2>
                <div>
                    <a class="button" th:href="@{/categories/edit/{id}(id=${category.id})}">
                        <img th:src="@{/images/ion-icons/svg/create-outline.svg}" alt="Editar">
                    </a>
                    <form style="display: inline;" th:action="@{/categories/delete/{id}(id=${category.id})}" method="post" 
                          onsubmit="return confirm('Tem certeza que deseja remover esta categoria?')">
                        <button type="submit" class="button" style="border: none; background: none; padding: 0;">
                            <img th:src="@{/images/ion-icons/svg/trash-outline.svg}" alt="Remover">
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Display flash messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            
            <div>
                <p>
                    <b>Nome:</b>&nbsp;<span th:text="${category.name}"></span>
                </p>
                <p>
                    <b>Descrição:</b>&nbsp;<span th:text="${category.description}"></span>
                </p>
                <p>
                    <b>Ativo:</b>&nbsp;<span th:text="${category.active} ? 'Sim' : 'Não'"></span>
                </p>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: footer}">
    </div>
    
    <div th:replace="~{common/modal :: modal-manager}">
    </div>

    <div th:replace="~{layout :: scripts}">
    </div>
    
</body>
</html>
