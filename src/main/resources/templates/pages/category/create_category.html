<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{layout :: head}">
</div>
<body>
    <div th:replace="~{layout :: header}">
    </div>

    <div class="container">
        <div id="categorias" class="tab-content active">
            <h2 class="section-title" th:text="${pageTitle}"></h2>
            
            <div class="form-container">
                <form id="form-produto">
                    <input type="hidden" id="produto-id">
                    <div class="form-group">
                        <label for="produto-nome">Nome da Categoria</label>
                        <input type="text" id="produto-nome" required>
                    </div>
                    <div class="form-group">
                        <label for="produto-estoque">Quantidade em Estoque</label>
                        <input type="number" id="produto-estoque" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="produto-descricao">Descrição</label>
                        <input type="text" id="produto-descricao">
                    </div>
                    <div class="form-group">
                        <label for="produto-ativo">Ativo</label>
                        <input type="checkbox" id="produto-ativo" checked>
                    </div>
                    <div class="form-group">
                        <label for="produto-imagem">URL da Imagem</label>
                        <input type="text" id="produto-imagem">
                    </div>
                    <div class="form-actions">
                        <button type="button" id="btn-cancelar" class="danger" onclick="history.back()">Cancelar</button>
                        <button type="submit" id="btn-salvar" class="success">Salvar Categoria</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <div th:replace="~{layout :: footer}">
    </div>
</body>
</html>
