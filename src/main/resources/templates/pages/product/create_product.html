<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{layout :: head}">
</div>
<body>
    <div th:replace="~{layout :: header}">
    </div>

    <div class="container">
        <div id="produtos" class="tab-content active">
            <h2 class="section-title" th:text="${pageTitle}"></h2>
            
            <div class="form-container">
                <form id="form-produto">
                    <input type="hidden" id="produto-id">
                    <div class="form-group">
                        <label for="produto-nome">Nome do Produto</label>
                        <input type="text" id="produto-nome" required>
                    </div>
                    <div class="form-group">
                        <label for="produto-categoria">Categoria</label>
                        <select id="produto-categoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="1">Eletrônicos</option>
                            <option value="2">Roupas</option>
                            <option value="3">Livros</option>
                            <option value="4">Casa e Cozinha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="produto-preco">Preço (R$)</label>
                        <input type="number" id="produto-preco" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="produto-estoque">Quantidade em Estoque</label>
                        <input type="number" id="produto-estoque" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="produto-descricao">Descrição</label>
                        <input type="text" id="produto-descricao">
                    </div>
                    <button type="submit" id="btn-salvar-produto" class="success">Salvar Produto</button>
                    <button type="button" id="btn-cancelar-produto" style="display: none;">Cancelar</button>
                </form>
            </div>
            
        </div>
    </div>

    <div th:replace="~{layout :: footer}">
    </div>
</body>
</html>
