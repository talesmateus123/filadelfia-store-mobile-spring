<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{layout :: head}">
</div>
<body>
    <div th:replace="~{layout :: header}">
    </div>

    <div class="container">
        <div id="produtos" class="tab-content active">
            <div class="section-title">
                <h2 th:text="${pageTitle}"></h2>
                <a th:href="@{/products/create}" class="button">
                    <img th:src="@{/images/ion-icons/svg/add-sharp.svg}" alt="Adicionar">
                </a>
            </div>

            <!-- Display flash messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                                        
            <div th:if="${not #lists.isEmpty(products)}" class="search-container">
                <input type="text" id="search-produtos" placeholder="Pesquisar produtos...">
            </div>
            
            <div th:if="${not #lists.isEmpty(products)}">
                <table id="tabela-produtos">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Descrição</th>
                            <th>Ativo</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-produtos">
                        <tr th:each="product : ${products}">
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.categoryName}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.active} ? 'Sim' : 'Não'"></td>
                            <td th:text="${product.priceFormatted}"></td>
                            <td th:text="${product.stock}"></td>
                            <td>
                                <a th:href="@{'/products/' + ${product.id}}" class="view-button">Ver Detalhes</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(products)}">
                <p>Nenhum produto encontrado.</p>
            </div>
        </div>
    </div>
    
    <div th:replace="~{layout :: footer}">
    </div>
</body>
</html>
