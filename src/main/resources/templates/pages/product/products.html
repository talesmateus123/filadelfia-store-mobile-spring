<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head}">
</head>
<body>
    <header th:replace="~{layout :: header}">
    </header>

    <div class="container">
        <div id="produtos" class="tab-content active">
            <div class="section-title">
                <h2 th:text="${pageTitle}"></h2>
                <a th:href="@{/products/create}" class="button">
                    <img th:src="@{/images/ion-icons/svg/add-sharp.svg}" alt="Adicionar">
                </a>
            </div>

            <!-- Display flash messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                                        
            <div th:if="${not #lists.isEmpty(products)}" class="search-container">
                <input type="text" id="search-produtos" placeholder="Pesquisar produtos...">
            </div>
            
            <div th:if="${not #lists.isEmpty(products)}">
                <table id="tabela-produtos">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Descrição</th>
                            <th>Ativo</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-produtos">
                        <tr th:each="product : ${products}">
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.categoryName}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.active} ? 'Sim' : 'Não'"></td>
                            <td th:text="${product.priceFormatted}"></td>
                            <td th:text="${product.stock}"></td>
                            <td>
                                <a th:href="@{'/products/' + ${product.id}}" class="view-button">Ver</a>
                                <a th:href="@{'/products/edit/' + ${product.id}}" class="edit-button">Editar</a>
                                <form th:if="${product.active}" style="display: inline;" th:action="@{/products/delete/{id}(id=${product.id})}" method="post" 
                                      onsubmit="return confirm('Tem certeza que deseja desabilitar este produto?')">
                                    <button type="submit" class="delete-button">Desabilitar</button>
                                </form>
                                <form th:if="${!product.active}" style="display: inline;" th:action="@{/products/activate/{id}(id=${product.id})}" method="post" 
                                      onsubmit="return confirm('Tem certeza que deseja ativar este produto?')">
                                    <button type="submit" class="activate-button">Ativar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(products)}">
                <p>Nenhum produto encontrado.</p>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{layout :: footer}">
    </footer>
    
    <div th:replace="~{layout :: scripts}">
    </div>
</body>
</html>
