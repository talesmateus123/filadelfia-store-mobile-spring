<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
</head>
<body>
    <div th:if="${session.username}">
        <h2>Bem-vindo, <span th:text="${session.username}">Usuário</span>!</h2>
    </div>
    
    <!-- Informações da sessão -->
    <div th:if="${session != null}">
        <p>ID da Sessão: <span th:text="${session.id}"></span></p>
        <p>Tema: <span th:text="${session.theme ?: 'padrão'}"></span></p>
    </div>

    <!-- Form para alterar tema -->
    <form th:action="@{/session/set-theme}" method="post">
        <select name="theme">
            <option value="light">Claro</option>
            <option value="dark">Escuro</option>
        </select>
        <button type="submit">Alterar Tema</button>
    </form>

    <nav>
        <a th:href="@{/session/info}">Informações da Sessão</a>
        <a th:href="@{/logout}">Sair</a>
    </nav>
</body>
</html>
