<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{layout :: head}"></div>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>
    
    <main>
        
    <div class="container">
        <div id="categorias" class="tab-content active">
            <h2 class="section-title" th:text="${pageTitle}"></h2>        
            
            <div sec:authorize="isAuthenticated()">
                <p>Olá, <span sec:authentication="name"></span>!</p>
                <p>Escolha uma opção no menu acima para começar.</p>
            </div>
            
            <div sec:authorize="!isAuthenticated()">
                <p>Por favor, <a th:href="@{/login}">faça login</a> para acessar o sistema.</p>
            </div>
        </div>
        
        <div th:replace="~{layout :: notifications}"></div>
    </div>
        
    </main>
    
    <div th:replace="~{layout :: footer}"></div>
    <div th:replace="~{layout :: scripts}"></div>
</body>
</html>
