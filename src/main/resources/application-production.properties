# Production Environment Configuration
spring.profiles.active=production
server.port=8080

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/filadelfia_store_prod}
spring.datasource.username=${DATABASE_USERNAME:filadelfia_prod_user}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.com.filadelfia.store=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n
logging.file.name=/opt/filadelfia-store/production/logs/application.log

# Security
server.error.include-stacktrace=never
server.error.include-message=never

# File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
